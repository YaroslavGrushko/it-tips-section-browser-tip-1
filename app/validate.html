<h1>Перевіряємо речення</h1>

<label for="sentence">Напишіть, будь-ласка, речення в якому присутнє слово "Сонце":</label>
<br><br>

<textarea id="sentence" name="sentence" rows="4" cols="50">
</textarea>
<br><br>

<button onClick={validate()}>Перевірити речення</button>
<br><br>

<input type="text" id="validationResult" size="10">

<script>
const validate = () => {
	const sentence = document.getElementById('sentence').value;
	const word = 'сонце';
	const result = validateSentence(sentence, word);

	document.getElementById('validationResult').value = result;
}
</script>
